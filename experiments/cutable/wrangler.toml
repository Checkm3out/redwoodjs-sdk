#:schema node_modules/wrangler/config-schema.json
name = "cutable"
main = "src/worker.tsx"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
assets = { binding = "ASSETS" }

routes = [
  { pattern = "cutable.app", custom_domain = true }
]

[observability]
enabled = true


[[d1_databases]]
binding = "DB"
database_name = "cutable"
